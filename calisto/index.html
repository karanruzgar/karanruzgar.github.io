<head>
    <meta charset="UTF-8">

    <title>Calisto Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cant">Don't know how to play? <a href='https://www.google.com/search?q=calisto' target=”_blank”>Google calisto</a></div>
    <div id="random" style="right:0;position:fixed;margin-right: 5vw;">Random Number Generator: <span id="rn" style="font-weight: bold;margin-right: 5px;"></span><button onclick="rollnumber()">Roll Again</button></div>
    <div id="pc">
        <span style="color:white">Calisto coins: </span><span id="pc-c"></span><br>
        <span>Coins per second: </span><span id="cps">0</span>
        <div id="pc-items">
            <div>Astronaut-<span id="bcp-p" class="price">100</span> <span class="price-text">Calisto Coins</span> <button class="buy" onclick="buypassant('bcp')">Buy</button><span class="count" id="bcp-n">0</span></div><br>
            <div>Space Rocket-<span id="acp-p" class="price">500</span> <span class="price-text">Calisto Coins</span> <button class="buy" onclick="buypassant('acp')">Buy</button><span class="count" id="acp-n">0</span></div><br>
            <div>NASA-<span id="pcp-p" class="price">6000</span> <span class="price-text">Calisto Coins</span> <button class="buy" onclick="buypassant('pcp')">Buy</button><span class="count" id="pcp-n">0</span></div><br>
            <div>Elon Musk-<span id="cc-p" class="price">20000</span> <span class="price-text">Calisto Coins</span> <button class="buy" onclick="buypassant('cc')">Buy</button><span class="count" id="cc-n">0</span></div><br>
            <div>Jupyter-<span id="gc-p" class="price">100000000</span> <span class="price-text">Calisto Coins</span> <button class="buy" onclick="buypassant('gc')">Buy</button><span class="count" id="gc-n">0</span></div><br>
        </div>
        <button onclick="exportSave()">Export Save</button><button onclick="importSave()">Import Save</button><input type="text" id="save" placeholder="Put your save code here">
    </div>
    <center><h1>Calisto Clicker</h1></center>
    <center><h2 style="margin:0">Holy Jupyter</h2></center>

    
    <center><img src="calisto.png" alt="calisto" id="pos" onclick="calisto()"></center>
    <center><div id="state" style="font-size: 20px;"></div></center>
